{{ define "main" }}
  <section>
    {{ .Content }}
    <ul class="card-list">
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}" class="card">
            <time class="sweat-blue">{{ .Date.Format "2006-01-02" }}</time>
            <h2 class="trust-blue no-margin">{{ .LinkTitle }}</h2>
          </a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
