<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ if eq .Title .Site.Title }}
  <title>{{ .Site.Title }}</title>
{{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
{{ end }}
<link rel="icon" href="/favicon.png">
<link rel="shortcut icon" href="/favicon.png">
<link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" sizes="any">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
<link rel="stylesheet" href="/css/settings.css">

{{ if .IsPage }}
  {{ if .Summary }}
    <meta property="og:description" content="{{ .Summary }}">
  {{ else }}
    <meta property="og:description" content="{{ .Site.Params.description }}">
  {{ end }}

  {{ if .Params.image }}
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image }}">
    <meta name="twitter:card" content="summary_large_image">
  {{ else }}
    <meta property="og:image" content="{{ .Site.BaseURL }}/img/apple-touch-icon.png">
    <meta name="twitter:card" content="summary">
  {{ end }}
{{ else }}
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}/img/apple-touch-icon.png">
  <meta name="twitter:card" content="summary">
{{ end }}

<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">

<meta name="twitter:site" content="@sweatequityjp">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }}">
